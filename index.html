<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <a id="url" href="#"> <button>Click Me</button></a>

    <script>
      // Ensure the Telegram WebApp is ready
      Telegram.WebApp.ready();

      // Access the start_param safely
      const startParam = Telegram.WebApp.initDataUnsafe ? Telegram.WebApp.initDataUnsafe.start_param : null;

      if (startParam) {
        alert(startParam); // Alert the start parameter
        document.getElementById("url").href = `https://t.me/qplayerbot?start=${startParam}`;
      } else {
        alert("Start parameter not found.");
      }
    </script>
  </body>
</html>
