<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini App</title>
    <style>
      body {
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        align-items: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }

      #progress-container {
        width: 50%;
        height: 20px;
        background-color: #e0e0e0;
        border-radius: 10px;
        overflow: hidden;
        margin-bottom: 20px;
        display: none; /* Hidden initially */
      }

      #progress-bar {
        height: 100%;
        width: 0%;
        background-color: #007bff;
        transition: width 0.1s ease;
      }

      button {
        padding: 10px 20px;
        font-size: 18px;
        font-weight: 900;
        padding: 15px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        display: none; /* Hidden initially */
      }

      button:hover {
        background-color: #0056b3;
      }
    </style>
    <script src="https://telegram.org/js/telegram-web-app.js?56"></script>
  </head>
  <body>
    <div>
      <script type="text/javascript">
        atOptions = {
          key: "4998efb60700c34fd91b3959fc6e03f2",
          format: "iframe",
          height: 50,
          width: 320,
          params: {},
        };
      </script>
      <script
        type="text/javascript"
        src="//www.highperformanceformat.com/4998efb60700c34fd91b3959fc6e03f2/invoke.js"
      ></script>
    </div>
    <div>
      <script type="text/javascript">
        atOptions = {
          key: "662b82cee8df6a2b7b92cf6537745024",
          format: "iframe",
          height: 250,
          width: 300,
          params: {},
        };
      </script>
      <script
        type="text/javascript"
        src="//www.highperformanceformat.com/662b82cee8df6a2b7b92cf6537745024/invoke.js"
      ></script>
    </div>
    <br /><span>Please Wait for the link to load</span><br />
    <!-- Progress Bar -->
    <div id="progress-container">
      <div id="progress-bar"></div>
    </div>

    <!-- Button -->
    <button>Download Now</button>
    <span>Please Wait for the Link to Load</span><br />

    <div>
      <script type="text/javascript">
        atOptions = {
          key: "662b82cee8df6a2b7b92cf6537745024",
          format: "iframe",
          height: 250,
          width: 300,
          params: {},
        };
      </script>
      <script
        type="text/javascript"
        src="//www.highperformanceformat.com/662b82cee8df6a2b7b92cf6537745024/invoke.js"
      ></script>
    </div>
    <script>
      // Ensure the Telegram WebApp is ready
      Telegram.WebApp.ready();

      // Access the start_param safely
      const startParam = Telegram.WebApp.initDataUnsafe
        ? Telegram.WebApp.initDataUnsafe.start_param
        : null;

      // Show the progress bar and update it over 8 seconds
      const progressBar = document.getElementById("progress-bar");
      const progressContainer = document.getElementById("progress-container");
      const button = document.querySelector("button");

      progressContainer.style.display = "block"; // Show progress bar initially
      let progress = 0;

      const interval = setInterval(() => {
        progress += 1; // Increment progress (8 seconds total)
        progressBar.style.width = `${progress}%`;

        if (progress >= 100) {
          clearInterval(interval);
          progressContainer.style.display = "none"; // Hide progress bar
          button.style.display = "block"; // Show the button
        }
      }, 100); // Update every 100ms

      // Add event listener to close the Mini App on button click
      button.addEventListener("click", function () {
        Telegram.WebApp.openTelegramLink(
          `https://t.me/qplayerbot?start=${startParam}`
        );
        Telegram.WebApp.close(); // Close the Mini App after opening the link
      });
    </script>
  </body>
</html>
